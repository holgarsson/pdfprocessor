name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Dependencies
        working-directory: PdfProcessor.UI
        run: |
          npm install
          npm install vite-plugin-compression --save-dev
          
      - name: Build UI
        working-directory: PdfProcessor.UI
        env:
          NODE_ENV: production
        run: |
          npm run build
          
      - name: Optimize Build
        working-directory: PdfProcessor.UI
        run: |
          npm install -g brotli-cli
          find dist -type f -regex '.*\.\(js\|css\|html\|svg\)$' -exec brotli -f {} \;
          
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
        
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_BEACH_097BA4C03 }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "PdfProcessor.UI"
          api_location: ""  # No API deployment needed
          output_location: "dist"  # Vite's default output directory
          skip_app_build: true  # Skip build as we've already built it
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_BEACH_097BA4C03 }}
          action: "close"
